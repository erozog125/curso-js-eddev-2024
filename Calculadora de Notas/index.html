<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2 id="title">Calculadora de Notas</h2>
    <form id="frm-notes">
      <div class="input-group">
        <label for="grade1">Nota 1 (30%):</label>
        <input placeholder="Ingresa la Nota 1" type="number" id="txt-note1" name="grade1" min="1" max="5" step="0.1" required>
      </div>
      <div class="input-group">
        <label for="grade2">Nota 2 (30%):</label>
        <input placeholder="Ingresa la Nota 2" type="number" id="txt-note2" name="grade2" min="1" max="5" step="0.1" required>
      </div>
      <div class="input-group">
        <label for="grade3">Nota 3 (40%):</label>
        <input placeholder="Ingresa la Nota 3" type="number" id="txt-note3" name="grade3" min="1" max="5" step="0.1" required>
      </div>
      <div class="button-group">
        <button type="submit">Calcula mi nota</button>
      </div>
    </form>
    <div id="result" class="result">
      <p id="p-resolve">El resultado irá aquí</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
